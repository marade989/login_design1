	<div class="page-header header container-fluid">
		<div class="overlay"></div>
		<div class="card">
			<div class="container-fluid">
				<div class="row p-3">
					<div class="col-md-6 my-auto p-5">
						<div class="logo">
   	   	   	   	            <img src="images/image12.jpg" >
   	   	   	            </div>
   	   	   	            <br>
   	   	   	            <form>
   	   	   	            	<div class="form-group">
   	   	   	    		        <label for="exampleInputemail">Email</label>
   	   	   	    		        <input type="email" class="form-control" id="exampleInputemail" placeholder="arjunmakwana@gmail.com" name="arjunmakwana@gmail.com">
   	   	   	    	        </div>
   	   	   	    	        <div class="form-group">
   	   	   	    		        <label for="exampleInputpassword">Password</label>
   	   	   	    		        <input type="password" class="form-control" id="exampleInputpassword" placeholder="**********" name="">
   	   	   	    	        </div>
   	   	   	    	        <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember me</label>
                            </div>
                            <div class="d-flex flex-wrap">
                                <button type="login" class="btn btn-info mr-2">Login</button>
                                <button type="create account" class="btn btn-light btn-sm"><a href="#" class="text-decoration-none">Create Account</a></button>
                            </div>
                            <br>
                            <small class="mt-2">Forgotten your login details? Get help signing in.</small>
   	   	   	            </form>
					</div>
					<div class="col-md-6" style="background-image: url(images/download.jpg); background-repeat: no-repeat; background-size: cover;">
                        <div class="centered text-left" style="color: white;">Welcome to  <h5 class="text">Magnificient Accounting</h5> 
               	        <hr class="bg-white" style="color: white;">
               	        <p>Login to Access Dashboard</p>
                        </div>
					</div>
				</div>
			</div>
		</div>	
	</div>
